<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Force Layout with multiple labelled edges between nodes</title>
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Open+Sans);

body {
  background: #384d54;
  color: white;
}
text {
    fill: white;
    font-family: 'Open Sans';
}
circle {
  stroke: white;
  stroke-width: 1.5px;
}
path.link, path.textpath {
    fill: none;
    stroke: #cccccc;
    stroke-width: 0.5px;
}
path.invis {
    fill: none;
    stroke-width: 0;
}
</style>
</head>
<body>
    
    <svg width="800" height="600">
<path id="hello" d="M300.1363208066241,462.22170021876605A304.28442795150767, 304.28442795150767 0, 0, 0 400.4544356759773,163.84763016402997"
    fill="red" stroke="red"  stroke-width="5px"></path>
<text x=60 y=60 dy=16>
    <textPath href="#hello">
 hello world
    </textPath>
    
</text>

    </svg>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</script>
