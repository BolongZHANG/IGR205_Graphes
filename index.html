<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- http://paulund.developpez.com/tutoriels/html/metatag-viewport/ -->	
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>RDF search browser</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
	</head>

	<body>		
		<div class="container">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<img class="img-responsive" src="images/RDFsearcher_logo.png">
				</div>	
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group" id="rdf-search">
						<input id="rdf-search-input" type="text" class="form-control" placeholder="Search..." />
						<div class="input-group-btn">
							<div class="btn-group" role="group">
								<div class="dropdown dropdown-lg">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
									<div class="dropdown-menu dropdown-menu-right" role="menu">
										<form class="form-horizontal" role="form">
											<div class="form-group">
												<label for="graphe">Graphe</label>
												<select class="form-control">
													<option value="0" selected>DBpedia</option>
													<option value="1">Sembib</option>
												</select>
											</div>

											<div class="form-group">
												<label for="visualisation">Visualisation</label>
												<select class="form-control">
													<option value="0" selected>Visualisation 1</option>
													<option value="1">Visualisation 2</option>
												</select>
											</div>
										</form>
									</div>
								</div>
								<button id="rdf-search-button" class="btn btn-primary"><span class="fa fa-search" aria-hidden="true"></span></button>
							</div>
						</div>
					</div>
				  </div>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
	
</html>
